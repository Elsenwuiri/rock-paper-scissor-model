<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #4CAF50; }
        img { max-width: 640px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Prediction</h1>

    <!-- Video feed from the Flask server -->
    <div>
        <img src="{{ url_for('video_feed') }}" width="640" height="480" />
    </div>

    <p><strong>Instructions:</strong> Show your hand in front of the camera. The model will predict whether it's Rock, Paper, or Scissors.</p>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
